<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" type="text/css" media="screen" />
</head>
<body>
  <div class="wrapper container">
    <div class="header container">
      <a href="index.html" id="home-logo" ><img src="{{ STATIC_URL }}logo.png"/></a>
      <h1 class="page-header">My helpful scheduler site</h1>
    </div>
    <div class="content container">
      {% block content %}{% endblock %}
      </div>
  </div>
  <div class="footer container">
    {% block footer %}
    <p>(c) Jac Fitzgerald 2014</p>
    {% endblock %}
  </div>
</body>
